<!DOCTYPE html>
<html lang="zh-en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{url_for('static', filename='login.css') }}" rel="stylesheet" type="text/css">
</head>

<body>
    <form action="{{ url_for('homeottto') }}" method='POST' class="login-form">
        <h1>Login</h1>
        <div class="txtb">
            <input type="text" id="date" name="Username" placeholder="Username">
        </div>
        <div class="txtb">
            <input type="password" id="date" name="Password" placeholder="Password">
        </div>
        <input type="submit" class="logbtn" value="Login">
        <div class="bottom-text">Don't have account?
            <a href="/hh">Sign up</a>
        </div>
    </form>
    <script type="text/javascript">
        $(".txtb input").on("focus", function () {
            $(this).addClass("focus");
        });

        $(".txtb input").on("blur", function () {
            if ($(this).val() === "")
                $(this).removeClass("focus");
        });
    </script>
</body>
