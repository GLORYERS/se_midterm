<!DOCTYPE html>
<html lang="zh-en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{url_for('static', filename='chatroom.css') }}" rel="stylesheet" type="text/css">
</head>

<body>
    <form action="{{ url_for('homeroo') }}" method='POST' class="login-form">

        <h1>Chat Room</h1>
        <h2>User:</h2>
        <form>
            <input style="font-size:20px;width: 99%;" type='text' name='inputm'
                placeholder="Start write your message~"></input>
        </form>
        <hr>
        <table style="border:1px #cccccc solid;" cellpadding="15" ;border='0'>
            <tr>
                <td>這是人欄位</td>
                <td>這是訊息欄位</td>
                <td>這是時間欄位</td>
            </tr>
            {% for i in msg %}
            <tr>
                <td style="color: #111111;">這是人欄位</td>
                <td>{{ i.msg }}</td>
                <td>{{ i.time }}</td>
            </tr>
            {% endfor %}
        </table>

</body>

</html>
